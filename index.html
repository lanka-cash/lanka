<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>පෝරමය</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="dataForm">
    <label>මුල් නම</label>
    <input type="text" name="firstName">

    <label>අවසන් නම</label>
    <input type="text" name="lastName">

    <label>උපන්දිනය</label>
    <input type="date" name="dob">

    <label>ජාතික හැඳුනුම්පත් අංකය</label>
    <input type="text" name="nic">

    <label>විවාහක/අවිවාහක තත්ත්වය</label>
    <select name="status">
      <option value="">-- තෝරන්න --</option>
      <option value="විවාහක">විවාහක</option>
      <option value="අවිවාහක">අවිවාහක</option>
    </select>

    <button type="submit">මීළඟ</button>
  </form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxgWUHJ1YoZk9ZDWkHZx3dHrarbCq07IeygA9drTq7W-J_zK-7CNrsIWcMz43HQu3fL/exec'; // මෙතැන ඔබේ Google Apps Script Web App URL එක දමන්න
  const form = document.getElementById('dataForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        alert('දත්ත සාර්ථකව යවා ඇත!');
        form.reset();
      })
      .catch(error => alert('දෝෂයකි: ' + error.message));
  });
</script>

</body>
</html>
