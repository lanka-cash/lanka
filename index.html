<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>පෝරමය</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>පෝරමය</h1>
    <form id="data-form">
      <label>මුල් නම</label>
      <input type="text" name="firstName">

      <label>අවසන් නම</label>
      <input type="text" name="lastName">

      <label>උපන්දිනය</label>
      <input type="date" name="dob">

      <label>ජා.හැ.අංකය</label>
      <input type="text" name="nic">

      <label>විවහාක/අවිවහාක තත්ත්වය</label>
      <select name="status">
        <option value="">-- තෝරන්න --</option>
        <option value="විවහාක">විවහාක</option>
        <option value="අවිවහාක">අවිවහාක</option>
      </select>

      <button type="submit">යොමු කරන්න</button>
    </form>
    <p id="msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
